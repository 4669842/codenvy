<che-list-item flex-gt-xs="100" flex="33"
               ng-mouseover="hover=true" ng-mouseout="hover=false">
  <div flex="100"
       layout-gt-xs="row"
       layout-align="start center"
       class="factory-list-row">

    <div layout-align="center center"
         class="factory-list-static-icon"
         ng-if="factoryItemCtrl.isSelectable === true">
      <che-list-item-checked class="factory-type-icon"
                             ng-model="factoryItemCtrl.isSelect"
                             che-aria-label-checkbox="Factory {{factoryItemCtrl.factory.originFactory.name}}"></che-list-item-checked>
    </div>

    <div flex
         layout="column"
         layout-align-xs="center center" layout-align-gt-xs="start start"
         ng-click="factoryItemCtrl.redirectToFactoryDetails()">
      <div class="factory-name che-hover" ng-if="factoryItemCtrl.factory.originFactory.name">
        {{factoryItemCtrl.factory.originFactory.name}}
      </div>
      <div class="factory-id-url che-hover" ng-if="factoryItemCtrl.factory.originFactory.name">
        {{factoryItemCtrl.factory.nameURL}}
      </div>
      <div class="factory-id-url che-hover" ng-if="!factoryItemCtrl.factory.originFactory.name">
        {{factoryItemCtrl.factory.idURL ? factoryItemCtrl.factory.idURL : factoryItemCtrl.factory.originFactory.id}}
      </div>
    </div>

    <div flex flex-gt-xs="15"
         layout="column"
         layout-align="center center"
         class="factory-details">
      <div tooltip="Created: {{factoryItemCtrl.factory.originFactory.creator.created | amDateFormat:'dddd, MMMM Do, YYYY'}}"
           am-time-ago="factoryItemCtrl.factory.originFactory.creator.created"></div>
    </div>

    <div flex="none"
         layout="row"
         layout-align="center center"
         ng-show="hover">
      <a ng-href="#/load-factory/{{factoryItemCtrl.factory.originFactory.id}}" target="_self">
        <che-button-default class="che-hover factory-list-details-arrow"
                            che-button-icon="fa fa fa-chevron-circle-right"
                            che-button-title="Open in IDE"></che-button-default>
      </a>
    </div>
  </div>
</che-list-item>
