log4j.rootLogger=info, F
log4j.logger.org.apache.pig=off
log4j.logger.org.apache.hadoop=off

log4j.appender.F=org.apache.log4j.RollingFileAppender
log4j.appender.F.File=target/analytics_pig_hadoop.log
log4j.appender.F.MaxFileSize=1MB
log4j.appender.F.MaxBackupIndex=1
log4j.appender.F.layout=org.apache.log4j.PatternLayout
log4j.appender.F.layout.ConversionPattern=%d [%t] %-5l %L - %m%n
