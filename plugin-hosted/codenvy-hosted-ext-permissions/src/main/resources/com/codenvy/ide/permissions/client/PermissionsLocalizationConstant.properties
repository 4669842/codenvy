permissions.action.title=Your Permissions
permissions.view.title=Permissions
permissions.view.text.permissions_all=\
  <b>Read</b><br/>You can open, read and clone the project.<br/><br/>\
  <b>Write</b><br/>You can edit all files of the project and change settings.<br/><br/>\
  <b>Build</b><br/>You can perform builds of the project and download build results.<br/><br>\
  <b>Run</b><br/>You can run the project.<br/><br/>\
  <b>Update</b><br/>You can manage ACL of the project.<br/><br/>\
  <b>Share</b><br/>You can share the project to other users.<br/>
permissions.view.text.permissions_read_only=\
  <b>Read</b><br/>You can open, read and clone the project.<br/><br/>\
  <strong>Write</strong><br/>You are not allowed to do any changes in the project.<br/><br/>\
  <strong>Build</strong><br/>You are not allowed to build the project.<br/><br>\
  <strong>Run</strong><br/>You are not allowed to run the project.<br/><br/>\
  <strong>Update</strong><br/>You are not allowed to update projects ACL.<br/><br/>\
  <b>Share</b><br/>You can share the project to other users.<br/>
permissions.view.text.persist.for.owner=<hr/><br/>By persisting the project into a named workspace it will be stored permanently and you will be able to share it.
permissions.view.text.persist=<hr/><br/>By persisting the project into a named workspace you can save your work and share it.
permissions.view.text.copy=<hr/><br/>Copy this project into one of your named workspaces.
permissions.encoded.factory.insufficient.rights=To create an encoded Factory, you need to be authenticated first.