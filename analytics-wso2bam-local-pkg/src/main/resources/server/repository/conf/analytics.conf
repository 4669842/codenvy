analytics.home.dir=.
analytics.logs.dir=logs-production
analytics.tmp.dir=tmp
analytics.reports.dir=repository/deployment/server/webapps/analytics/reports
analytics.backup.reports.dir=repository/data/reports

# Pig server configuration
pig.embedded=true
pig.bin.dir=${analytics.home.dir}/pig/bin
pig.scripts.dir=${analytics.home.dir}/pig/scripts

# data storage properties
analytics.storage.embedded=true
analytics.storage.url=mongodb://localhost:12000/analytics_data

# JDBC data manager properties
jdbc.data-persister.datasource=WSO2BAM_DATASOURCE

# Metrics initial values
initial.value.date=2013-01-01
initial.value.metrics=total_workspaces,total_users,total_projects
initial.value.metric.total_workspaces=0
initial.value.metric.total_users=0
initial.value.metric.total_projects=0

scheduler.cron.timetable=0 0 1 ? * *
scheduler.force.run.class=com.codenvy.analytics.services.PigRunnerFeature,com.codenvy.analytics.services.ViewBuilderFeature
scheduler.force.run.period=LASTDAY

reports.configuration=reports.xml
reports.recipients.configuration=recipients.xml

# MetricHandler properties
com.codenvy.api.analytics.MetricHandler=com.codenvy.analytics.impl.FileBasedMetricHandler

# view builder property
view.configs=views/view_other.xml,views/view_fectories.xml,views/view_ide_usage.xml,views/view_users.xml,views/view_top_fectory_sessions.xml,views/view_top_fectories.xml,views/view_top_referrers.xml,views/view_top_users.xml,views/view_top_domains.xml,views/view_top_companies.xml,views/view_product_usage_condition.xml,views/view_analysis.xml

