<form class="login-form">
    <div class="field">
        <input name="email" type="text" class="required email" placeholder="email">
    </div>
    <div class="field">
        <input name="domain" type="text" class="required domain-name" placeholder="your domain">
        <span class="domain-placeholder">.codenvy.com</span>
    </div>
    <div class="field">
        <input name="password" type="password" placeholder="password">
    </div>
    <div class="field">
        <input type="submit" class="signup-button" value="Signin">
        <div class="working hidden">working...</div>
    </div>
</form>
