---
    layout : base
---
<div class="container">
    <div class="row">
        <div class="span2"></div>
        <div class="span8 login">
            <div class="error-container"></div>
            <form class="login-form" method="post">
                <div class="field">
                    <input name="email" type="text" class="required email" placeholder="email">
                </div>
                <div class="field">
                    <input name="domain" type="text" class="required domain-name" placeholder="your domain">
                    <span class="domain-placeholder">.codenvy.com</span>
                </div>
                <div class="field">
                    <input name="password" type="password" placeholder="password">
                </div>
                <div class="field">
                    <input type="submit" class="signup-button" value="Signin">
                    <div class="working hidden">working...</div>
                </div>
            </form>

            <div class="aternative-login">
                <a href="#" class="oauth-button google"></a>
                <a href="#" class="oauth-button github"></a>
            </div>
        </div>
        <div class="span2"></div>
    </div>
</div>
