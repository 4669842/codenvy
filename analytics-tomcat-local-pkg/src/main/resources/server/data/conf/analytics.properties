# Common configuration
analytics.home_dir=$CATALINA_HOME
analytics.tmp_dir=$CATALINA_TMPDIR
analytics.data_dir=${analytics.home_dir}/data

# Pig server configuration
analytics.pig.logs_dir=${analytics.data_dir}/logs-production
analytics.pig.scripts_dir=${analytics.home_dir}/pig/scripts

# data storage properties
analytics.mongodb.embedded=true
analytics.mongodb.url=mongodb://localhost:12000/analytics_data

# JDBC data manager properties
analytics.jdbc.url=jdbc:hsqldb:file:${analytics.data_dir}/database/analytics
analytics.jdbc.driver=org.hsqldb.jdbcDriver
analytics.jdbc.user=sa
analytics.jdbc.password=

# Metrics initial values
analytics.initial_values.date=2013-01-01
analytics.initial_values.metrics=total_workspaces,total_users,total_projects,total_factories
analytics.initial_values.metric_total_workspaces=3000
analytics.initial_values.metric_total_users=2000
analytics.initial_values.metric_total_projects=4000
analytics.initial_values.metric_total_factories=1000

#Data Integrity configuration
analytics.data-integrity.collections=created_users

# Data Computation configuration
analytics.data-computation.metrics=users_statistics_list_precomputed,workspaces_statistics_list_precomputed,factory_statistics_list_precomputed

analytics.scheduler.cron_timetable=0 0 1 ? * *
analytics.scheduler.force_run_class=com.codenvy.analytics.services.PigRunnerFeature,com.codenvy.analytics.services.DataIntegrityFeature,com.codenvy.analytics.services.DataComputationFeature,com.codenvy.analytics.services.ViewBuilderFeature
analytics.scheduler.force_run_period=20131214,20131215

# Reports
analytics.reports.dir=${analytics.home_dir}/webapps/analytics/reports
analytics.reports.backup_dir=${analytics.data_dir}/backup/reports
analytics.reports=reports.xml
analytics.reports.recipients=recipients.xml

# MetricHandler properties
analytics.api.metric_handler=com.codenvy.analytics.impl.FileBasedMetricHandler

# Marketo
analytics.marketo.initializer_available=false
analytics.marketo.updater_available=false
analytics.marketo.page_size=1000
analytics.marketo.service_url=http://www.marketo.com/mktows/
analytics.marketo.service_name=MktMktowsApiService
analytics.marketo.soap_end_point=
analytics.marketo.user_id=
analytics.marketo.secret_key=
analytics.marketo.program_name=
analytics.marketo.list_name=

# Acton
analytics.acton.available=false
analytics.acton.page_size=1000
analytics.acton.mail_text=Hi.\n\nNew file was transferred to ActOn.\n\nBest regards, Analytics Team.
analytics.acton.mail_subject=ActOn is updated
analytics.acton.mail_to=
analytics.acton.ftp_server=ftp2.actonsoftware.com
analytics.acton.ftp_port=21
analytics.acton.ftp_login=
analytics.acton.ftp_password=
analytics.acton.ftp_timeout=5000
analytics.acton.ftp_auth=TLS
analytics.acton.ftp_maxEfforts=5

# Views
analytics.views=views/summary-report.xml,views/collaboration-report.xml,views/project-report.xml,views/session-report.xml,views/usage-report.xml,views/user-report.xml,views/workspace-report.xml,views/factory-timeline.xml,views/users.xml,views/top-metrics.xml,views/analysis.xml,views/sessions.xml,views/workspaces.xml,views/projects.xml,views/factories.xml,views/events.xml,views/accounts.xml,views/time-tracking-report.xml
analytics.admin_login_regexp=.+@codenvy[.]com
api.endpoint=localhost

