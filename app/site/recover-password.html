<div id="pt-main" class="pt-perspective">
  <div class="pt-page-moveFromRight pt-page-delay200 pt-page-ontop">
    <div class="authentication result">
      <div class="login dark shadow forgot-password">
        <div class="error-container"></div>
        <h2 class="center">Forgot your password?</h2>
        <form class="forgotpassword-form">
          <div class="field">
            <input name="email" type="text" placeholder="Enter your email address">
          </div><!-- field -->
          <div class="field action">
            <input type="submit" class="light-button blue-button" value="Reset Password">
            <div class="working hidden">working...</div>
          </div><!-- field action button -->
        </form>
        <div class="forgotpassword-result hide">
          <hr class="short-line">
          <p>We've sent a reset password link to your email.</p>
        </div><!-- forgot password result -->
      </div><!-- .forgot-password -->
    </div><!-- authentication -->
  </div><!-- .pt-page -->
</div><!-- pt-main -->
