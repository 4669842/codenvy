<div id="pt-main" class="pt-perspective">
  <div class="pt-page-moveFromRight pt-page-delay200 pt-page-ontop">
    <div class="authentication">
      <div class="dark login-wrap login shadow">
        <div class="error-container"></div>
        <h2 class="center">Welcome Back!</h2>
  
        <div class="aternative-create">
          <div class="label">Sign In With</div>
          <div class="oauth-google oauth"><a href="#" class="oauth-button google"><img src="images/buttonGoogle.svg" alt="Signup with Google">Google</a></div>
          <div class="oauth-github oauth"><a href="#" class="oauth-button github"><img src="images/buttonGithub.svg" alt="Signup with Github">Github</a></div>
        </div>
        <div class = "hr">OR</div>
        <form class="login-form" method="post">
          <div class="field">
            <input name="email" type="text" class="required email" placeholder="Your Email" value = "" >
          </div>
          <div class="field">
            <input name="password" type="password" placeholder="Your Password">
          </div>
          <div class="field action">
            <input type="submit" class="signup-button blue-button" value="Login">
            <div class="working hidden">working...</div>
          </div>
        </form>
      </div>  
    </div>  
  </div>
</div>
<footer>
  <nav>
    <ul>
      <li><a href="{{'site/recover-password.html' | url}}">Forgot your password?</a></li>
      <li>Don't have an account? <a href="/">Sign up.</a></li>
    </ul>
  </nav>
</footer>
