<che-panel che-title="{{subscription.title}}">
  <div layout="row" layout-sm="column">
    <div flex="40" flex-md="50" flex-sm="100">
      <table class="saas-subscription-grid">
        <tr ng-repeat="attribute in subscription.attributes">
          <td>{{attribute.title}}</td>
          <td>{{attribute.value}}</td>
        </tr>
      </table>
    </div>


    <div layout="column" layout-gt-lg="row" layout-align-gt-md="center center" layout-align="center start">
      <div layout="column" layout-align="center center" class="saas-subscription-item">
        <div class="saas-subscription-textitem">Contact our sales team for volume discounts and custom support
          packages
        </div>
        <a ng-href="http://pages.codenvy.com/contact.html" target="_blank" href="http://pages.codenvy.com/contact.html">
          <che-button-default che-button-title="Contact Sales">
          </che-button-default>
        </a>
      </div>
      <div hide-gt-lg class="saas-subscription-item-space-bottom"></div>
      <div show-gt-lg class="saas-subscription-item-space-h"></div>
      <div layout="column" layout-align="center center" class="saas-subscription-item">
        <div class="saas-subscription-textitem">Edit you billing information or cancel your subscription by removing your credit card</div>
        <che-button-warning che-button-title="Edit Credit Card" ng-click="subscription.cancel();"></che-button-warning>
      </div>
    </div>
  </div>
</che-panel>
