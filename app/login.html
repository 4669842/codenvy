---
    layout : focused
---
<div class="container">
    <div class="row">
        <div class="span2"></div>
        <div class="span8">
            <div class="container dark login rounded shadow">
                <div class="error-container"></div>
                <h2 class="shiny center">Welcome back!</h2>
                <hr class="short-line">
                <form class="login-form" method="post">
                    <div class="field">
                        <input name="email" type="text" class="required email" placeholder="email">
                    </div>
                    <div class="field">
                        <input name="password" type="password" placeholder="password">
                    </div>
                    <div class="field">
                        <input type="submit" class="signup-button" value="Login">
                        <div class="working hidden">working...</div>
                    </div>
                </form>

                <div class="aternative-login">
                    <a href="#" class="oauth-button google"></a>
                    <a href="#" class="oauth-button github"></a>
                </div>
            </div>
        </div>
        <div class="span2"></div>
    </div>
    <div class="row">
        <div class="span2"></div>
        <div class="span8 center">
            <a href="forgot-password.html">Forgot your password?</a>
        </div>
        <div class="span2">
        </div>
        <div class="span2"></div>
    </div>
</div>
