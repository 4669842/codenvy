<che-panel che-title="Upgrade" che-panel-id="upgrade-your-installation-panel" che-disabled="upgradeInstallationCtrl.isSectionDisabled()">
  <md-progress-linear md-mode="indeterminate"  ng-hide="upgradeInstallationCtrl.fetchAll || upgradeInstallationCtrl.errorFetching" ></md-progress-linear>

  <div ng-show="upgradeInstallationCtrl.fetchAll">

    <div ng-show="upgradeInstallationCtrl.codenvyUpgradableArtifact">
      <che-button-primary che-button-title="Install {{upgradeInstallationCtrl.codenvyUpgradableArtifact.version}} Now" ng-click="upgradeInstallationCtrl.install(upgradeInstallationCtrl.codenvyUpgradableArtifact.version)" ng-disabled="upgradeInstallationCtrl.isSectionDisabled()"></che-button-primary>
    </div>
    <div ng-hide="upgradeInstallationCtrl.codenvyUpgradableArtifact">
      Nothing to upgrade.
    </div>
