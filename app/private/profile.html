---
    layout : focused
    title: Codenvy - Profile
---


<!-- load Change Password collapsible panel -->

<div class="container">

    <div class="row">
        <div class="span2"></div>
        <div class="span8">
          <div class="container dark rounded profile-form">
          <div id="profileServiceErrorMessage" class="error-container"></div>

         <form class="change-password-form">

            <div class="field">
               <input type="password" name="change_password" placeholder="New password" />
            </div>

            <div class="field">
               <input type="password" name="confirm_password" placeholder="Confirm password"/>
            </div>

            <div class="field">
                  <input type="submit" class="light-button" value="Update password"/>
               </div>

         </form>

         <form class="cloud-ide-profile">

            <!--
                <%
                    String username = request.getRemoteUser();
                 %>-->

                <input type="hidden" name="email" value="<%=username %>" placeholder="Email" disabled />

                <div class="field">
                  <input type="text" name="first_name" maxlength="255" placeholder="First name"/>
                </div>

                <div class="field">
                  <input type="text" name="last_name" maxlength="255" placeholder="Last name"/>
                </div>

                <div class="field">
                  <input type="text" name="phone_work" maxlength="255" placeholder="Phone"/>
            </div>

            <div class="field">
               <input type="text" name="company" maxlength="255" placeholder="Company" />
                </div>

                <div class="field">
                   <select type="selectbox" name="title" size="1">
                        <option value="">Please select role...</option>

                        <option value="Developer">Developer</option>
                        <option value="Architect">Architect</option>
                        <option value="PM">Product Manager</option>
                        <option value="Project">Project Manager</option>
                        <option value="CEO/CTO">CEO/CTO</option>
                        <option value="Student">Student</option>
                        <option value="Other">Other</option>
                   </select>
                </div>

               <div class="field">
                  <input type="submit" class="light-button" value="Update profile"/>
                </div>

              </form>
          </div>
        </div>
        <div class="span2"></div>
    </div>
</div>
