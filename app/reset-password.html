---
    layout : focused
---
<div class="container">
    <div class="row">
        <div class="span2"></div>
        <div class="span8">
            <div class="container login dark rounded shadow">
                <div class="error-container"></div>
                <h2 class="center shiny">Reset your password</h2>
                <hr class="short-line">
                <form class="resetpassword-form">
                    <h2 class="email"></h2>
                    <div class="field">
                        <input name="password" type="password" placeholder="Type your new password">
                    </div>
                    <div class="field">
                        <input name="password1" type="password" placeholder="Type it again">
                    </div>
                    <div class="field">
                        <input type="submit" class="signup-button" value="Reset my password">
                        <div class="working hidden">working...</div>
                    </div>
                </form>
            </div>
        </div>
        <div class="span2"></div>
    </div>
</div>
