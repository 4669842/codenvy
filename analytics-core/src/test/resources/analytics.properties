analytics.home.dir=.
analytics.tmp.dir=${analytics.home.dir}/target
analytics.reports.dir=${analytics.home.dir}/target/reports
analytics.backup.reports.dir=${analytics.home.dir}/target/backup/reports

# Pig server configuration
pig.embedded=true
pig.scripts.dir=${analytics.home.dir}/scripts

# data storage properties
analytics.storage.embedded=true
analytics.storage.url=mongodb://localhost:12000/test

# JDBC data manage properties
jdbc.data-persister.user=test
jdbc.data-persister.password=test
jdbc.data-persister.url=jdbc:h2:target/database/test;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000

# Metrics initial values
initial.value.date=2012-01-01
initial.value.metrics=total_workspaces,total_users,total_projects
initial.value.metric.total_workspaces=10
initial.value.metric.total_users=20
initial.value.metric.total_projects=30

scheduler.cron.timetable=0 0 1 ? * *

# view builder property
views.configuration=views/timeline.xml,views/factory-timeline.xml,views/ide-usage.xml,views/users.xml,views/top-factory-sessions.xml,views/top-factories.xml,views/top-referrers.xml,views/top-users.xml,views/top-domains.xml,views/top-companies.xml,views/timeline-product-usage-condition.xml,views/analysis.xml,views/sessions.xml
