<che-panel che-title="Subscription">
  <div class="onprem-license">
    <div ng-switch on="onPremisesAdminYourLicenseCtrl.licenseState">
      <div ng-switch on="onPremisesAdminYourLicenseCtrl.licenseState">
        <div ng-switch-when="LICENSE">
          <!--
                  not implemented yet
          -->
        </div>
        <div ng-switch-when="NO_LICENSE">
          <che-label-container che-label-name="License">
            <span  class="onprem-license-info-row">
              Fair Source 10 - 10 users, single server - (See:&nbsp;
              <che-link ng-href="http://codenvy.com/fair-source"
                        che-link-text="http://codenvy.com/fair-source"
                        che-no-padding="true" che-new-window></che-link>
              )
            </span>
          </che-label-container>
          <che-label-container che-label-name="Expiration">
            <span class="onprem-license-info-row">
              N/A
            </span>
          </che-label-container>
          <che-label-container che-label-name="Support">
            <span class="onprem-license-info-row">
              You can get support in public forums at&nbsp;
              <che-link ng-href="http://codenvy.com/support"
                        che-link-text="http://codenvy.com/support"
                        che-no-padding="true" che-new-window></che-link>
            </span>
          </che-label-container>
          <che-label-container che-label-name="Source Code" ng-if="onPremisesAdminYourLicenseCtrl.installedVersion">
            <span class="onprem-license-info-row">
              <che-link ng-href="https://install.codenvycorp.com/codenvy/codenvy-src-{{onPremisesAdminYourLicenseCtrl.installedVersion}}.zip"
                        che-link-text="(URL)"
                        che-no-padding="true" che-new-window></che-link>
            </span>
          </che-label-container>
        </div>
        <div ng-switch-default></div>
      </div>
    </div>
  </div>
</che-panel>
