---
    layout : homepage
    title: Codenvy  | Cloud IDE for Java, PHP, Ruby, JavaScript, & more
---

    <div class="container">
        <div class="row cws">
            <div class="span2"></div>
            <div class="span8">
                <div class="container dark login rounded shadow">
                    <div class="error-container"><%= (request.getAttribute("errorMessage") == null) ? "" : request.getAttribute("errorMessage") %></div>
                    <h2 class="shiny center">Create your free account</h2>
                    <hr class="short-line">
                <form class="create-form">
                    <div class="field">
                        <input name="email" type="text" class="required email" placeholder="Sign up with your email">
                    </div>
                    <div class="field">
                        <input name="domain" type="text" class="required domain-name" placeholder="Choose your workspace name" maxlength="20">
                    </div>
                    <div class="field">
                        <input type="submit" class="signup-button blue-button" value="Sign up for free">
                        <div class="working hidden">working...</div>
                    </div>
                </form>

                    <div class="aternative-create">
                        <a href="#" class="oauth-button google"></a>
                        <a href="#" class="oauth-button github"></a>
                    </div>

                </div>
            </div>
            <div class="span2"></div>
        </div>
</div>
