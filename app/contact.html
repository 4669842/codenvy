---
    layout : base
---




<div class="container super-light-n-framed light-gradient">
    <div class="row">
        <div class="span12 center">
            <h2>Talk to us</h2>
        </div>
    </div>
    <div class="row">
        <div class="span2"></div>
        <div class="span8">
            <form class="light">
                <div class="container">
                    <div class="row">
                        <div class="span12 field left">
                            <label>Your email address:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span12 field">
                            <input type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="span12 field left">
                            <label>Message:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span12 field">
                            <textarea rows="5"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span12 field">
                            <input class="light-button" type="submit" value="Send">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="span2"></div>
    </div>
</div>
