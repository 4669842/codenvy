# Directory for raw data
analytics.logs.directory=

# Cassandra storage properties
cassandra.data-manager.host=localhost
cassandra.data-manager.port=9042
cassandra.data-manager.keyspace=analytics_data
cassandra.data-manager.user=analytics_user
cassandra.data-manager.password=

# JDBC data manager properties
jdbc.data-manager.url=jdbc:h2:target/database/test;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000
jdbc.data-manager.driver=org.h2.Driver
jdbc.data-manager.user=test
jdbc.data-manager.password=test

# Metrics initial values
initial.value.date=2012-01-01
initial.value.metrics=total_workspaces,total_users,total_projects
initial.value.metric.total_workspaces=0
initial.value.metric.total_users=0
initial.value.metric.total_projects=0

