<che-panel che-title="{{title}}">
  <div layout="row" layout-align="start center">
    <image src="{{icon}}" width="42px" class="subscription-proposal-image"></image>
    <p>{{description}}</p>
  </div>
  <div layout="row" flex layout-align="left center">
    <ng-transclude flex="50" class="subscription-proposal-content"></ng-transclude>
    <div layout="column" flex="30">
      <div layout="column" layout-align="center center">
        <div class="subscription-proposal-price"><sup>{{priceUnit}}</sup>{{price}} </div>
        <div class="subscription-proposal-price-description">{{priceDesc}}</div>
      </div>
    </div>
  </div>

  <div layout="row" layout-sm="column" layout-align="center center">
    <che-button-primary che-button-title="{{buttonTitle}}" ng-click="proposalClick();"></che-button-primary>
    <div ng-if="additionalButtonTitle" hide-sm class="subscription-proposal-button-space"></div>
    <che-button-default ng-if="additionalButtonTitle" che-button-title="{{additionalButtonTitle}}"
                         ng-click="additionalButtonClick();">
    </che-button-default>
  </div>
</che-panel>
