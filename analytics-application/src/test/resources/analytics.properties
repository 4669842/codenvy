# Common
analytics.home_dir=.
analytics.tmp_dir=${analytics.home_dir}/target

# Pig server configuration
analytics.pig.scripts_dir=${analytics.home_dir}/../analytics-core/scripts

# data storage properties
analytics.mongodb.embedded=true
analytics.mongodb.url=mongodb://localhost:12000/test

# JDBC data manage properties
analytics.jdbc.url=jdbc:hsqldb:file:${analytics.tmp_dir}/database/analytics
analytics.jdbc.driver=org.hsqldb.jdbcDriver
analytics.jdbc.user=sa
analytics.jdbc.password=

# Metrics initial values
analytics.initial_values.date=2012-01-01
analytics.initial_values.metrics=total_workspaces,total_users,total_projects,total_factories
analytics.initial_values.metric_total_workspaces=10
analytics.initial_values.metric_total_users=20
analytics.initial_values.metric_total_projects=30
analytics.initial_values.metric_total_factories=40

# Reports
analytics.reports.dir=${analytics.home_dir}/target/reports
analytics.reports.backup_dir=${analytics.home_dir}/target/backup/reports

# view builder property
analytics.views=views/summary-report.xml,views/collaboration-report.xml,views/project-report.xml,views/session-report.xml,views/usage-report.xml,views/user-report.xml,views/workspace-report.xml,views/factory-timeline.xml,views/users.xml,views/top-metrics.xml,views/analysis.xml,views/sessions.xml,views/workspaces.xml,views/projects.xml,views/factories.xml,views/events.xml,views/accounts.xml,views/time-tracking-report.xml
analytics.admin_login_regexp=.+@codenvy[.]com
api.endpoint=localhost