<che-list-item flex-gt-sm="100" flex="33" ng-mouseover="hover=true" ng-mouseout="hover=false">
  <div layout-gt-sm="row" flex="100" layout-align="start center" class="factory-list-row">
    <div class="factory-list-static-icon" layout-align="center center">
      <che-list-item-checked class="factory-type-icon"
                              ng-model="factoryItemCtrl.isSelect"
                             che-icon="chefont cheico-type-{{factoryItemCtrl.factory.originFactory.project.type}} cheico-type-blank"
                             che-aria-label-checkbox="Factory {{factoryItemCtrl.factory.originFactory.name}}"></che-list-item-checked>
    </div>
    <div flex="50" layout="column" layout-align-gt="start center" layout-align-md="start center" layout-align-sm="center center"
         ng-click="factoryItemCtrl.redirectToFactoryDetails()">
      <div class="factory-name  codenvy-hover">
        <span ng-if="factoryItemCtrl.factory.originFactory.name">
          {{factoryItemCtrl.factory.originFactory.name}}
        </span>
      </div>
      <div class="factory-id codenvy-hover">{{factoryItemCtrl.factory.originFactory.id}}</div>
    </div>
    <div flex="10" class="factory-details" layout-align="center center">
      <span tooltip="Created: {{factoryItemCtrl.factory.originFactory.creator.created | amDateFormat:'dddd, MMMM Do, YYYY'}}"
            am-time-ago="factoryItemCtrl.factory.originFactory.creator.created"></span>
    </div>
    <div flex="10" class="factory-details" layout-align="center center">
      <span class="codenvy-hover" tooltip="Number of views">{{factoryItemCtrl.factory.views}} views</span>
    </div>
    <p ng-show="hover">
      <a ng-href="{{factoryItemCtrl.factory.idURL}}" target="_blank">
        <che-button-default class="factory-list-details-arrow"
                            che-button-icon="fa fa fa-chevron-circle-right"
                            che-button-title="Open in IDE"></che-button-default>
      </a>
    </p>
  </div>
</che-list-item>
