---
    layout : focused
---
<div class="container ">
    <div class="row">
        <div class="span2"></div>
        <div class="span8">
            <div class="container login dark rounded shadow">
                
                <div class="error-container"></div>
                <h2 class="center shiny">Forgot your password?</h1>
                <form class="forgotpassword-form">
                    <fieldset class="data">
                        <div class="field">
                            <input name="email" type="text" placeholder="Enter your email address">
                        </div>
                        <div class="field">
                            <input type="submit" class="signup-button" value="Send my password">
                            <div class="working hidden">working...</div>
                        </div>
                    </fieldset>
                    <fieldset class="result-message hidden">
                        <p>We've sent a reset password link to your email.</p>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="span2"></div>
    </div>
</div>
