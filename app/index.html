---
    layout : base
---
<div class="scene">
    <div class="signup-form-wrapper">
        <h1>Code Better<br> With the Cloud</h1>
        <form class="signup-form">
            <div class="field">
                <input type="text" placeholder="Sign up with your email">
            </div>
            <div class="field">
                <input type="text" class="domain-name hidden-text-box" placeholder="Choose your domain">
            </div>
            <div class="field">
                <input type="submit" class="signup-button hidden-button" value="Free Sign Up">
            </div>
        </form>

        <div class="aternative-login">
            <a href="#" class="oauth-button google"></a>
            <a href="#" class="oauth-button github"></a>
        </div>

        <p class="signup-terms">By signing up, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a>.</p>
    </div>

</div>
<div class="overview">
    <ul>
        <li class="lighting">
            <p>Kickstart your development.<br>We do the heavy lifting</p>
        </li>
        <li class="cloud">
            <p>Code in the cloud - your browser is your IDE</p>
        </li>
        <li class="user">
            <p>Sharing is caring. Especially with our super tools.</p>
        </li>
    </ul>
</div>
