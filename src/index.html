<!doctype html>
<html class="no-js" ng-app="codenvyDashboard" ng-strict-di>
<head>
  <meta charset="utf-8">
  <title ng-bind="branding.title">Loading Dashboard...</title>
  <meta name="description" content="">
  <base href="/">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" ng-href="{{branding.favicon}}">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->


  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body layout="row">
<div ng-hide="hideLoader" class="main-page-loader">
  <div layout="column" class="main-page-loader-content">
    <img src="assets/images/loader-blue.svg" />
  </div>
</div>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<md-sidenav id="codenvynavmenu" class='ide-show not-visible' ng-hide="showIDE" ng-class="waitingLoaded ? 'md-sidenav-left md-whiteframe-z2 dark-menu-bg sidebar-entry' : 'not-visible'" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
  <codenvy-nav-bar id="codenvynavbar" ></codenvy-nav-bar>
</md-sidenav>
<div class="main-page ide-show" layout="column" role="main" tabindex="-1" flex ng-view ng-show="waitingLoaded && !showIDE">

</div>
<!-- Addons are not automatically injected -->

<!-- DO NOT ADD DIRECTLY JS THERE, THIS IS AUTOMATICALLY ADDED -->
<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
