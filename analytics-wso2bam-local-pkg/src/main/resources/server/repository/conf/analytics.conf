analytics.logs.dir=$HOME/logs-production
analytics.home.dir=$HOME/wso2bam-analytics
analytics.tmp.dir=${analytics.home.dir}/tmp
analytics.reports.dir=${analytics.home.dir}/repository/deployment/server/webapps/analytics/reports
analytics.backup.reports.dir=${analytics.home.dir}/repository/data/reports

# Pig server configuration
pig.embedded=false
pig.bin.dir=${analytics.home.dir}/pig/bin
pig.scripts.dir=${analytics.home.dir}/pig/scripts

# data storage properties
analytics.storage=com.codenvy.analytics.storage.MongoDataStorage
analytics.storage.mongo.host=localhost
analytics.storage.mongo.port=12000
analytics.storage.mongo.db=test
analytics.storage.embedded=true

# JDBC data manager properties
jdbc.data-persister.datasource=WSO2BAM_DATASOURCE

# Metrics initial values
initial.value.date=2013-01-01
initial.value.metrics=total_workspaces,total_users,total_projects
initial.value.metric.total_workspaces=0
initial.value.metric.total_users=0
initial.value.metric.total_projects=0

features.cron.timetable=0 0 1 ? * *
feature.force.run.condition=LASTDAY

# MetricHandler properties
com.codenvy.api.analytics.MetricHandler=com.codenvy.analytics.impl.FileBasedMetricHandler