# Directory for raw data (logs)
# analytics.logs.directory=../logs-production

# data storage properties
analytics.storage=com.codenvy.analytics.storage.MongoDataStorage
analytics.storage.embedded=false
analytics.storage.mongo.host=localhost
analytics.storage.mongo.port=12345
analytics.storage.mongo.db=test

# JDBC data manage properties
jdbc.data-manager.url=jdbc:h2:target/database/test;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000
jdbc.data-manager.driver=org.h2.Driver
jdbc.data-manager.user=test
jdbc.data-manager.password=test

# Metrics initial values
initial.value.date=2012-01-01
initial.value.metrics=total_workspaces,total_users,total_projects
initial.value.metric.total_workspaces=10
initial.value.metric.total_users=20
initial.value.metric.total_projects=30

features.cron.timetable=0 0 1 ? * *