---
    layout : focused
    title: Codenvy - Login
---

    <div class="container">
        <div class="row">
            <div class="span2"></div>
            <div class="span8">
                <div class="container dark login rounded shadow">
                    <div class="error-container"><%= (request.getAttribute("errorMessage") == null) ? "" : request.getAttribute("errorMessage") %></div>
                    <h2 class="shiny center">Welcome back!</h2>
                    <hr class="short-line">
                    <form class="login-form" method="post">
                        <div class="field">
<input name="email" type="text" class="required email" placeholder="email" value = "<%= (request.getAttribute("email") == null) ? "" : request.getAttribute("email") %>" >
                        </div>
                        <div class="field">
                            <input name="password" type="password" placeholder="password">
                        </div>
                        <div class="field">
                            <input type="submit" class="light-button button-400" value="Login">
                            <div class="working hidden">working...</div>
                        </div>
                    </form>

                    <div class="aternative-login">
                        <a href="#" class="oauth-button google"></a>
                        <a href="#" class="oauth-button github"></a>
                    </div>
                </div>
            </div>
            <div class="span2"></div>
        </div>
</div>

<footer >
    <nav>
        <ul>
            <li><a class="footer-link" href="{{'site/recover-password.html' | url}}">Forgot your password?<b></a></li>
            <li><a class="footer-link" href="/">Don't have an account? Sign up.</a></li>
        </ul>
    </nav>
</footer>
