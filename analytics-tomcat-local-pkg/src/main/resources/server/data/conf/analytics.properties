# Common configuration
analytics.home.dir=$CATALINA_HOME
analytics.tmp.dir=$CATALINA_TMPDIR
analytics.data.dir=${analytics.home.dir}/data
analytics.logs.dir=${analytics.data.dir}/logs-production
analytics.reports.dir=${analytics.home.dir}/webapps/analytics/reports
analytics.backup.reports.dir=${analytics.data.dir}/backup/reports

# Pig server configuration
pig.scripts.dir=${analytics.home.dir}/pig/scripts

# data storage properties
analytics.storage.embedded=true
analytics.storage.url=mongodb://localhost:12000/analytics_data

# JDBC data manager properties
jdbc.data-persister.url=jdbc:hsqldb:file:${analytics.data.dir}/database/analytics
jdbc.data-persister.driver=org.hsqldb.jdbcDriver
jdbc.data-persister.user=sa
jdbc.data-persister.password=

# Metrics initial values
initial.value.date=2013-01-01
initial.value.metrics=total_workspaces,total_users,total_projects,total_factories
initial.value.metric.total_workspaces=3000
initial.value.metric.total_users=2000
initial.value.metric.total_projects=4000
initial.value.metric.total_factories=1000

scheduler.cron.timetable=0 0 1 ? * *
scheduler.force.run.class=com.codenvy.analytics.services.PigRunnerFeature,com.codenvy.analytics.services.ViewBuilderFeature
scheduler.force.run.period=20131214,20131215

reports.configuration=reports.xml
reports.recipients.configuration=recipients.xml

# MetricHandler properties
com.codenvy.api.analytics.MetricHandler=com.codenvy.analytics.impl.FileBasedMetricHandler

# Views
views.configuration=views/summary-report.xml,views/collaboration-report.xml,views/project-report.xml,views/session-report.xml,views/usage-report.xml,views/user-report.xml,views/workspace-report.xml,views/factory-timeline.xml,views/ide-usage.xml,views/users.xml,views/top-factory-sessions.xml,views/top-factories.xml,views/top-referrers.xml,views/top-users.xml,views/top-domains.xml,views/top-companies.xml,views/analysis.xml,views/sessions.xml,views/workspaces.xml

api.endpoint=http://localhost/api

# Skip sso authentication
analytics.auth.skip_sso=true
