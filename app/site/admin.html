---
    layout : new-simple
    title: Codenvy - Login
---	
			<div class="vmiddle">
				<div class="container">
					<div class="row text-center">
						<div class="col-md-12">
							<a href="/"><img src="/site/images/logo@3x.png" alt="logo" class="logo" /></a>
							<h2>Welcome back. Sign in below.</h2>
							<div class="error-container"></div>
							<form action="" id="loginForm" class="admin-form" >
								<ul>
									<li>
										<span class="input-con">
											<input class="required" id="emailid" name="email" type="text" placeholder="Email" />
										</span>
										<span class="input-con">
											<input name="password" type="password" placeholder="Your Password">
										</span>
										<input type="submit" Value="Login" />
										<a class="relative oauth-button github" href="#">
											<img src="/site/images/logo-github-hover@3x.png" alt="logo-github" />
											<img class="icon-over" src="/site/images/logo-github@3x.png" alt="logo-github" />
										</a>
										<a class="relative oauth-button google" href="#">
											<img src="/site/images/logo-google-hover@3x.png" alt="logo-google" />
											<img class="icon-over" src="/site/images/logo-google@3x.png" alt="logo-google" />
										</a>
									</li>
								</ul>
							</form>
							<p>
							<a href="{{'site/recover-password.html' | url}}">Reset Your Password</a>
							<a id='signUp' href="{{'site/create-account.html' | url}}">Create a New Account</a>
							<a href="http://helpdesk.codenvy.com">Feedback and Support</a></p>
						</div>
					</div>
				</div>
			</div>
